<h3>Listado de Proveedores</h3>
<a class="btn btn-primary float-md-right" routerLink="/addproveedores">AÃ±adir nuevo proveedor</a>
<br>
<table class="table table-bordered table -striped tabla"
 style="margin-top: 40px;">
<thead>
    <tr class="filters">
        <th>Nombre</th>
        <th>Correo Electronico</th>
        <th>Telefono</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let proveedor of proveedores">
        <td>{{proveedor.nombre}}</td>
        <td></td><a href="mailto:{{ proveedor.email }}">{{proveedor.email}}</a>
        <td>{{proveedor.telefono}}</td>

    </tr>
</tbody>
</table>
